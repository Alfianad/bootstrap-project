<!-- ================= PAGE HEADER ================= -->
<section class="py-5 bg-light">
  <div class="container">
    <h1 class="fw-bold">Hubungi Kami</h1>
    <p class="text-muted mt-2 mb-0">
      Silakan kirim pesan, kami akan merespons secepat mungkin.
    </p>
  </div>
</section>

<!-- ================= CONTACT FORM ================= -->
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-6">

        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="fw-bold mb-3">Form Kontak</h4>

            <form>
              <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" placeholder="Masukkan nama lengkap">
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="nama@email.com">
              </div>

              <div class="mb-3">
                <label class="form-label">Pesan</label>
                <textarea class="form-control" rows="5" placeholder="Tulis pesan Anda"></textarea>
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                  Kirim Pesan
                </button>
                <button type="reset" class="btn btn-outline-secondary">
                  Reset
                </button>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<!-- ================= CONTACT INFO ================= -->
<section class="py-5 bg-light">
  <div class="container">
    <div class="row g-4 text-center">
      <div class="col-md-4">
        <div class="p-4 border rounded-4 h-100">
          <h5 class="fw-bold">Email</h5>
          <p class="text-muted mb-0">support@canteengo.com</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="p-4 border rounded-4 h-100">
          <h5 class="fw-bold">Telepon</h5>
          <p class="text-muted mb-0">+62 812-3456-7890</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="p-4 border rounded-4 h-100">
          <h5 class="fw-bold">Lokasi</h5>
          <p class="text-muted mb-0">Bandung, Indonesia</p>
        </div>
      </div>
    </div>
  </div>
</section>
